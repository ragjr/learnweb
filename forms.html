<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<h1>Login</h1>
	
	<form>
		<input name="username" type="text" placeholder="username">
		<input name="password" type="password" placeholder="password">
		<input name="email" type="email" placeholder="email" required>
		<input type="submit">
	</form>
	
	<!-- action - where the form send data to -->
	<!-- method - what HTTP method (GET/POST) -->
	
	<!-- an example using the USGS elevation point query -->
	<form action="https://nationalmap.gov/epqs/pqs.php" method="GET">
		<label>
			Longitude:
			<input name="x" type="text" placeholder="Longitude">
		</label>
		<label for="Latitude">Latitude:</label>
		<input id="Latitude" name="y" type="text" placeholder="Latitude">
		<input name="units" type="text" placeholder="Meters" required>
		<input name="output" type="text" placeholder="json" required>
		<input type="submit">
	</form>
</body>
</html>
